<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio HTML JS</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de exercício JS</h1>
        <p>Formulário válido quando o segundo número é maior que o primeiro</p>
        <form id="test-form">
            <input id="number-one" type="number" required placeholder="Insira um número"/>
            <input id="number-two" type="number" required placeholder="Insira um segundo número"/>
            <p class="mensagem-erro"></p>
            <button type="submit">Finalizar Teste</button>
        </form>
        <p class="mensagem-sucesso"> Teste finalizado e encaminhado! </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
